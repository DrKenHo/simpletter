<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="jp">
    <meta charset="UTF-8"/>
    <title>Timeline</title>
</head>
<body>

<form action="tweet" method="post">
    <input type="text" name="text"/>
    <input type="submit" value="つぶやく"/>
</form>

<div th:each="tweet: ${timeline}">
    <b th:text="${tweet.userId}"> - name</b>
    <span th:text="${tweet.text}">tweet</span>
</div>

</body>
</html>
